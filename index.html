<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>FCC "Build a Survey Form" challenge</title>
    </head>
    <body>
        <h1 id="title">We'd like to know you</h1>
        <p id="description">This is an opportunity to share intimate details about your person.</p>
        <form id="survey-form">
            <fieldset>
                <legend>So... tell us about yourself:</legend>
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" placeholder="Ikan Pullitov" required>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="mail@example.com" required>
                <label for="number" id=number-label>Age:</label>
                <input type="number" id="number" min="0" max="99" placeholder="0-99">
                <label for="dropdown">Preferred kind of gelato:</label>
                <select id="dropdown">
                    <option value="dropdown-option1">Creamy</option>
                    <option value="dropdown-option2">Chunky</option>
                    <option value="dropdown-option3">Fluid</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>How much do you actually like gelato?</legend>
                <label for="radio-1">
                    <input id="radio-1" value="radio-1" name="radio" type="radio">ðŸ¤®
                </label>
                <label for="radio-2">
                    <input id="radio-2" value="radio-2" name="radio" type="radio" checked>ðŸ¤·
                </label>
                <label for="radio-3">
                    <input id="radio-3" value="radio-3" name="radio" type="radio">ðŸ¤¤
                </label>
            </fieldset>
            <fieldset>
                <legend>What can you build out of gelato?</legend>
                <label for="checkbox-1">
                    <input id="checkbox-1" value="checkbox-1" name="checkbox" type="checkbox">A palace
                </label>
                <label for="checkbox-2">
                    <input id="checkbox-2" value="checkbox-2" name="checkbox" type="checkbox">A DMV office
                </label>
                <label for="checkbox-3">
                    <input id="checkbox-3" value="checkbox-3" name="checkbox" type="checkbox" checked >Different gelato
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="comments">Room for more personal information:</label>
                </legend>
                <textarea id="comments"></textarea>
            </fieldset>
            <input type="submit" id="submit" value="Submit">
        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
