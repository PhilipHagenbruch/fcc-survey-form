<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>FCC "Build a Survey Form" challenge</title>
    </head>
    <body>
        <h1 id="title">Title</h1>
        <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae molestiae, tenetur excepturi commodi adipisci enim laudantium veritatis, eligendi minima vel non rerum saepe accusamus quo modi assumenda, magni dolor! Architecto!</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Ikan Pullitov">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="mail@example.com">
            <label for="number" id=number-label>Number:</label>
            <input type="number" id="number" min="0" max="99" placeholder="0-99">
            <label for="dropdown">Choose one:</label>
            <select id="dropdown">
                <option value="dropdown-option1">Option 1</option>
                <option value="dropdown-option2">Option 2</option>
                <option value="dropdown-option3">Option 3</option>
            </select>
            <fieldset>
                <legend>Choose one:</legend>
                <label for="radio-1">
                    <input id="radio-1" name="radio" type="radio">Option 1
                </label>
                <label for="radio-2">
                    <input id="radio-2" name="radio" type="radio" checked>Option 2
                </label>
                <label for="radio-3">
                    <input id="radio-3" name="radio" type="radio">Option 3
                </label>
            </fieldset>
            <fieldset>
                <legend>Choose any:</legend>
                <label for="checkbox-1">
                    <input id="checkbox-1" value="checkbox-1" name="checkbox" type="checkbox">Option 1
                </label>
                <label for="checkbox-2">
                    <input id="checkbox-2" value="checkbox-2" name="checkbox" type="checkbox">Option 2
                </label>
                <label for="checkbox-3">
                    <input id="checkbox-3" value="checkbox-3" name="checkbox" type="checkbox" checked >Option 3
                </label>
            </fieldset>
            <label for="comments">Comments:</label>
            <textarea id="comments"></textarea>
            <input type="button" id="submit" value="Submit">
        </form>
    </body>
</html>
