<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>FCC "Build a Survey Form" challenge</title>
    </head>
    <body>
        <h1 id="title">Title</h1>
        <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae molestiae, tenetur excepturi commodi adipisci enim laudantium veritatis, eligendi minima vel non rerum saepe accusamus quo modi assumenda, magni dolor! Architecto!</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Ikan Pullitov">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="mail@example.com">
            <label for="number" id=number-label>Number:</label>
            <input type="number" id="number" min="0" max="99" placeholder="0-99">

            <input type="button" id="submit" value="Submit">
        </form>
    </body>
</html>
